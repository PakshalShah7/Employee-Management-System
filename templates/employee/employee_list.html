{% extends 'base.html' %}
{% block content %}
<div class="row">

    <div class="col-6">
        <div style="display: flex; justify-content: space-between">

            <div class="mt-3">
                <form class="d-flex input-group w-auto" action="{% url 'task1:employee_list' %}">
                    <input
                            type="search"
                            name="search"
                            value="{{ request.GET.search }}"
                            class="form-control rounded"
                            placeholder="Search"
                    />
                </form>
            </div>

        </div>
    </div>
    <div class="col-6 justify-content-end">
        <a class="btn btn-success" href="{% url 'task1:employee_create' %}">Create</a>
    </div>
</div>
{% if employees %}
<table class="table align-left mb-0 bg-white">
    <thead class="bg-light" align="center">
    <tr>
        <th>Employee Name</th>
        <th>Reporting Manager</th>
        <th></th>
    </tr>
    </thead>
    {% for employee in employees %}
    <tbody>
    <tr>
        <td>
            <div class="ms-3">
                <p class="fw-bold mb-1">{{ employee.employee_name }}</p>
            </div>
        </td>
        <td>
            <div class="ms-3">
                <p class="fw-bold mb-1">{{ employee.reporting_manager }}</p>
            </div>
        </td>
        <td>
            <a class="btn btn-outline-info" href="{% url 'task1:employee_detail' employee.id %}">Details</a>
            <a class="btn btn-outline-primary" href="{% url 'task1:employee_update' employee.id %}">Edit</a>
            <a class="btn btn-outline-danger" href="{% url 'task1:employee_delete' employee.id %}">Delete</a>
        </td>
    </tr>
    </tbody>
    {% endfor %}
</table>
{% else %}
<small>No result found</small>
{% endif %}
{% endblock content %}
